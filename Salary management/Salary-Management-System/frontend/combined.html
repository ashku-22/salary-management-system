<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up - Salary Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .floating-animation {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .geometric-pattern {
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255,255,255,0.1) 2px, transparent 2px),
                radial-gradient(circle at 75% 75%, rgba(255,255,255,0.1) 2px, transparent 2px);
            background-size: 50px 50px;
        }
        
        .tab-active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .tab-inactive {
            background: #f3f4f6;
            color: #6b7280;
        }
    </style>
</head>
<body class="min-h-screen gradient-bg geometric-pattern flex items-center justify-center p-4">
    <!-- Decorative Elements -->
    <div class="absolute top-10 left-10 w-20 h-20 bg-white bg-opacity-10 rounded-full floating-animation"></div>
    <div class="absolute top-32 right-20 w-16 h-16 bg-white bg-opacity-10 rounded-full floating-animation" style="animation-delay: -2s;"></div>
    <div class="absolute bottom-20 left-1/4 w-12 h-12 bg-white bg-opacity-10 rounded-full floating-animation" style="animation-delay: -4s;"></div>

    <!-- Auth Card -->
    <div class="w-full max-w-md relative z-10">
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <!-- Logo/Title -->
            <div class="text-center mb-6">
                <div class="inline-block p-4 bg-gradient-to-r from-blue-600 to-purple-600 rounded-full mb-4">
                    <svg class="w-12 h-12 text-white" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M11.8 10.9c-2.27-.59-3-1.2-3-2.15 0-1.09 1.01-1.85 2.7-1.85 1.78 0 2.44.85 2.5 2.1h2.21c-.07-1.72-1.12-3.3-3.21-3.81V3h-3v2.16c-1.94.42-3.5 1.68-3.5 3.61 0 2.31 1.91 3.46 4.7 4.13 2.5.6 3 1.48 3 2.41 0 .69-.49 1.79-2.7 1.79-2.06 0-2.87-.92-2.98-2.1h-2.2c.12 2.19 1.76 3.42 3.68 3.83V21h3v-2.15c1.95-.37 3.5-1.5 3.5-3.55 0-2.84-2.43-3.81-4.7-4.4z"/>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Salary Management</h1>
                <p class="text-gray-600">Welcome to the system</p>
            </div>

            <!-- Tabs -->
            <div class="flex mb-6 bg-gray-100 rounded-lg p-1">
                <button onclick="switchTab('login')" id="loginTab" class="flex-1 py-2 rounded-lg font-semibold transition-all tab-active">
                    Sign In
                </button>
                <button onclick="switchTab('signup')" id="signupTab" class="flex-1 py-2 rounded-lg font-semibold transition-all tab-inactive">
                    Sign Up
                </button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-6">
                <!-- Username Field -->
                <div class="space-y-2">
                    <label for="username" class="block text-sm font-semibold text-gray-700">
                        <svg class="w-4 h-4 inline mr-2" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                        </svg>
                        Username
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all" 
                        placeholder="Enter your username" 
                        required
                        autocomplete="username">
                </div>

                <!-- Password Field -->
                <div class="space-y-2">
                    <label for="password" class="block text-sm font-semibold text-gray-700">
                        <svg class="w-4 h-4 inline mr-2" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
                        </svg>
                        Password
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all" 
                        placeholder="Enter your password" 
                        required
                        autocomplete="current-password">
                </div>

                <!-- Error Message -->
                <div id="loginError" class="hidden">
                    <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
                        </svg>
                        <span id="errorMessage">Invalid username or password</span>
                    </div>
                </div>

                <!-- Submit Button -->
                <button 
                    type="submit" 
                    class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-lg font-semibold text-lg hover:from-blue-700 hover:to-purple-700 transform hover:scale-105 transition-all duration-300 shadow-lg">
                    <svg class="w-5 h-5 inline mr-2" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M10 17l5-5-5-5v10z"/>
                    </svg>
                    Sign In
                </button>
            </form>

            <!-- Signup Form (Hidden by default) -->
            <form id="signupForm" class="space-y-5 hidden">
                <!-- Username Field -->
                <div class="space-y-2">
                    <label for="signupUsername" class="block text-sm font-semibold text-gray-700">
                        <svg class="w-4 h-4 inline mr-2" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                        </svg>
                        Username
                    </label>
                    <input 
                        type="text" 
                        id="signupUsername" 
                        name="username"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all" 
                        placeholder="Choose a username" 
                        minlength="3"
                        autocomplete="username">
                </div>

                <!-- Password Field -->
                <div class="space-y-2">
                    <label for="signupPassword" class="block text-sm font-semibold text-gray-700">
                        <svg class="w-4 h-4 inline mr-2" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
                        </svg>
                        Password
                    </label>
                    <input 
                        type="password" 
                        id="signupPassword" 
                        name="password"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all" 
                        placeholder="Create a password" 
                        minlength="6"
                        autocomplete="new-password">
                    <p class="text-xs text-gray-500">Minimum 6 characters</p>
                </div>

                <!-- Confirm Password Field -->
                <div class="space-y-2">
                    <label for="confirmPassword" class="block text-sm font-semibold text-gray-700">
                        <svg class="w-4 h-4 inline mr-2" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
                        </svg>
                        Confirm Password
                    </label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all" 
                        placeholder="Confirm your password" 
                        autocomplete="new-password">
                </div>

                <!-- Role Selection -->
                <div class="space-y-2">
                    <label for="role" class="block text-sm font-semibold text-gray-700">
                        <svg class="w-4 h-4 inline mr-2" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                        </svg>
                        Account Type
                    </label>
                    <select 
                        id="role" 
                        name="role"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                        <option value="employee">Employee</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>

                <!-- Error/Success Message -->
                <div id="signupMessage" class="hidden">
                    <div id="signupMessageContent" class="px-4 py-3 rounded-lg flex items-center">
                        <svg id="signupMessageIcon" class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24"></svg>
                        <span id="signupMessageText"></span>
                    </div>
                </div>

                <!-- Submit Button -->
                <button 
                    type="submit" 
                    id="signupBtn"
                    class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-lg font-semibold text-lg hover:from-blue-700 hover:to-purple-700 transform hover:scale-105 transition-all duration-300 shadow-lg">
                    <svg class="w-5 h-5 inline mr-2" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                    </svg>
                    Create Account
                </button>
            </form>

            <!-- Demo Credentials -->
            <div id="demoCredentials" class="mt-6 p-4 bg-blue-50 rounded-lg">
                <p class="text-sm font-semibold text-blue-800 mb-2">Demo Credentials:</p>
                <div class="text-xs text-blue-700 space-y-1">
                    <p><strong>Admin:</strong> username: <code class="bg-blue-100 px-2 py-1 rounded">admin</code> password: <code class="bg-blue-100 px-2 py-1 rounded">admin123</code></p>
                    <p><strong>Employee:</strong> username: <code class="bg-blue-100 px-2 py-1 rounded">employee1</code> password: <code class="bg-blue-100 px-2 py-1 rounded">emp123</code></p>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-6 text-white text-sm">
            <p>&copy; 2024 Salary Management System. All rights reserved.</p>
        </div>
    </div>

    <!-- Combined Auth Script -->
    <script src="js/login.js"></script>
    <script>
        // Tab switching function
        function switchTab(tab) {
            const loginTab = document.getElementById('loginTab');
            const signupTab = document.getElementById('signupTab');
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const demoCredentials = document.getElementById('demoCredentials');
            
            if (tab === 'login') {
                loginTab.className = 'flex-1 py-2 rounded-lg font-semibold transition-all tab-active';
                signupTab.className = 'flex-1 py-2 rounded-lg font-semibold transition-all tab-inactive';
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                demoCredentials.classList.remove('hidden');
            } else {
                loginTab.className = 'flex-1 py-2 rounded-lg font-semibold transition-all tab-inactive';
                signupTab.className = 'flex-1 py-2 rounded-lg font-semibold transition-all tab-active';
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
                demoCredentials.classList.add('hidden');
            }
        }
        
        // Signup form handler
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('signupUsername').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const role = document.getElementById('role').value;
            
            // Validate passwords match
            if (password !== confirmPassword) {
                showSignupMessage('Passwords do not match!', 'error');
                return;
            }
            
            // Disable button
            const btn = document.getElementById('signupBtn');
            btn.disabled = true;
            btn.innerHTML = '<svg class="animate-spin w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>Creating...';
            
            try {
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password, role })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showSignupMessage('Account created successfully! Switching to login...', 'success');
                    setTimeout(() => {
                        switchTab('login');
                        document.getElementById('username').value = username;
                        document.getElementById('signupForm').reset();
                        document.getElementById('signupMessage').classList.add('hidden');
                    }, 2000);
                } else {
                    showSignupMessage(data.error || 'Failed to create account', 'error');
                }
                
                btn.disabled = false;
                btn.innerHTML = '<svg class="w-5 h-5 inline mr-2" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>Create Account';
            } catch (error) {
                console.error('Signup error:', error);
                showSignupMessage('Error connecting to server', 'error');
                btn.disabled = false;
                btn.innerHTML = '<svg class="w-5 h-5 inline mr-2" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>Create Account';
            }
        });
        
        function showSignupMessage(text, type) {
            const messageDiv = document.getElementById('signupMessage');
            const messageContent = document.getElementById('signupMessageContent');
            const messageIcon = document.getElementById('signupMessageIcon');
            const messageText = document.getElementById('signupMessageText');
            
            messageDiv.classList.remove('hidden');
            messageText.textContent = text;
            
            if (type === 'error') {
                messageContent.className = 'bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg flex items-center';
                messageIcon.innerHTML = '<path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>';
            } else {
                messageContent.className = 'bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg flex items-center';
                messageIcon.innerHTML = '<path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>';
            }
        }
    </script>
</body>
</html>
