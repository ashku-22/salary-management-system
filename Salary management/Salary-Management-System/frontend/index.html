<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Management System</title>
  <link rel="stylesheet" href="style.css">
  <script src="js/login.js"></script>
<script src="js/employee.js"></script>

</head>
<body>

<header>
  <h1>SALARY SAFARI</h1>
</header>

<!-- Login Section -->
<section id="login" class="active">
  <h2>Login</h2>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
    <p class="error" id="loginError"></p>
  </form>
</section>

<!-- Dashboard Section -->
<section id="dashboard">
  <h2>Welcome, <span id="userDisplay"></span></h2>
  <nav>
    <button onclick="showSection('employeeForm')">Add/Edit Employee</button>
    <button onclick="showSection('salaryView')">View Salaries</button>
    <button onclick="logout()">Logout</button>
  </nav>
</section>

<!-- Employee Form Section -->
<section id="employeeForm">
  <h2>Add/Edit Employee</h2>
  <form id="employeeFormEl">
    <input type="hidden" id="empId">
    <input type="text" id="empName" placeholder="Full Name" required>
    <input type="email" id="empEmail" placeholder="Email" required>
    <input type="text" id="empPhone" placeholder="Phone" required>
    <input type="text" id="empDesignation" placeholder="Designation" required>
    <button type="submit">Save Employee</button>
    <p class="error" id="empError"></p>
  </form>
</section>

<!-- Salary View Section -->
<section id="salaryView">
  <h2>Salary Details</h2>
  <table id="salaryTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Employee ID</th>
        <th>Salary</th>
        <th>Department</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</section>

<script src="script.js"></script>
</body>
</html>
